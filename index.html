<!DOCTYPE html>
<html>

<head>
    <title>Your Webpage Title</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <!-- controls -->
    <div class="controls">

        <h1 class="element title">Etch a sketch</h1>

        <div class="element gridSection">
            <input type="range" min="1" max="100" value="16" class="slider" id="slider">
            <div class="gridSizeDisplay">10x10</div>
        </div>

        <button id="black" class ="element defaultBlack"> Shade </button>


        <input type="color" id="colorpicker" value="" class="element">

    </div>
    <!-- Grid -->
    <div class="gridContainer"></div>

    <script src="script.js"></script>
</body>

</html>
